<div *ngIf="countryList">
    <app-country-filter [countries]="countryList"
                        (filteredCountriesEmitter)="filteredCountries = $event"></app-country-filter>
    <h6>Click a flag to show its country's location on the map.</h6>
    <table class="table">
        <thead>
        <th class="row-flag">Flag</th>
        <th class="row-name">Name</th>
        <th class="row-region">Region</th>
        <th class="row-subregion">Subregion</th>
        <th class="row-currency">Currency</th>
        <th class="row-language">Language</th>
        <th class="row-native">Native Name</th>
        </thead>
        <tbody>
        <tr *ngFor="let country of filteredCountries">
            <td>
                <img class="flag-sm" [src]="country.flagImage" (click)="selectCountry(country)">
            </td>
            <td>
                <div>{{country.name}}</div>
            </td>
            <td>
                <div>{{country.region}}</div>
            </td>
            <td>
                <div>{{country.subRegion}}</div>
            </td>
            <td>
                <div>{{country.currencyName}} ({{country.currencySymbol}})</div>
            </td>
            <td>
                <div>{{country.nativeLanguage}}</div>
            </td>
            <td>
                <div>{{country.nativeName}}</div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
